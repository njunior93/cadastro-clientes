<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    <header>
        <h1 class="titulo">Sistema de Cadastro</h1>
    </header>
    <main>
        <section class="container">
            <h2>Clientes</h2>
            <label for="filtrar-cliente"><span>Filtrar cliente:</span></label>
            <input type="text"  class="filtrar-cliente" id="filtrar-cliente">
            <table class="tabela">
                <thead>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Ano de nascimento</th>
                    <th>Sexo</th>
                    <th>Idade</th>
                    <th>Ação</th>
                </thead>

                <tbody class="tabela-clientes">
                    <tr class="cliente">
                        <td class="info-nome">Natanael</td>
                        <td class="info-cpf">06651778013</td>
                        <td class="info-ano">1993</td>                       
                        <td class="info-sexo">Masculino</td>
                        <td class="info-idade">30</td>
                        <td class="bt-excluir">Excluir</td>
                    </tr>
                </tbody>
            </table>

            <button class="btBuscar">Buscar clientes</button>

        </section>

        <section class="container">
            <form class="form-adiciona">
                <h2>Adicionar clientes</h2>
                <ul class="erros"></ul>
                Nome: <input type="text" name="nome" class="nome" autofocus>
                CPF: <input type="text" name="cpf" class="cpf">
                Ano de Nascimento: <input type="number" name="ano" class="ano">
                <p>Sexo: 
                    <input type="radio" name="sexo"  class="sexo" value="Masculino" checked>M
                    <input type="radio" name="sexo" class="sexo" value="Feminino">F
                </p>
                <button class="btAdicionar">Adicionar</button>
            </form>
        </section>      
    </main>
    <footer>

    </footer>
    <script src="js/principal.js"></script>
    <script src="js/form.js"></script>
    <script src="js/excluir-cliente.js"></script>
    <script src="js/filtrar-cliente.js"></script>
    <script src="js/buscar-cliente.js"></script>
</body>
</html>
